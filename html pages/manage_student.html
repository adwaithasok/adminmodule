<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #17273b;
      color: white;
    }

    .edit-btn,
    .delete-btn {
      background-color: #17273b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #dbae1a;
    }

    .btn-container {
      text-align: right;
      margin-right: 20px;
    }

    .checkbox-col {
      display: none;
    }

    .checkbox-col input {
      margin-left: 10px;
    }

    .add-btn {
      background-color: #17273b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .add-btn:hover {
      background-color: #dbae1a;
    }
  </style>
</head>

<body>

  <div class="btn-container">
    <button class="add-btn" onclick="addStudent()">+</button>
  </div>

  <table id="student-table">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Register Number</th>
        <th>DOB</th>
        <th>Deprtment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically added here -->
    </tbody>
  </table>
  <script>
    function addStudent() {
      // Implement logic to add a new student
      window.location.href = 'register_student.html';
    }

    function editStudent(serialNumber) {
      // Implement logic to edit the student with the specified serial number
      console.log('Editing student with Serial Number:', serialNumber);
    }

    fetch('http://127.0.0.1:5000/get_all_users')
      .then(response => response.json())
      .then(data => populateTable(data.users_data)) // Access the 'users_data' property
      .catch(error => console.error('Error fetching data:', error));

    function populateTable(usersData) {
      // Get the table body element
      const tbody = document.querySelector('#student-table tbody');

      // Clear existing table rows
      tbody.innerHTML = '';

      // Check if usersData is an array
      if (Array.isArray(usersData)) {
        // Iterate over the usersData and add rows to the table
        usersData.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
          <td>${user.register_number}</td>
          <td>${user.name}</td>
          <td>${user.register_number}</td>
          <td>${user.dob}</td>
          <td>${user.department}</td>
          <td>
            <button class="edit-btn" onclick="editStudent(${user.register_number})">Edit</button>
            <button class="delete-btn" onclick="deleteStudent(${user.register_number})">Delete</button>
          </td>
        `;
          tbody.appendChild(row);
        });
      } else {
        console.error('Data received from the API does not contain an array:', usersData);
      }
    }

  // ... Your other JavaScript code ...
  </script>
</body>

</html>
